<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title></title>
<style type="text/css">
*{margin:0px; padding:0px; font-size:14px;}
#footer{background:#FFFFFF; height:64px; width:100%; padding:12px; position:fixed; z-index:10; left:0px; bottom:0px; line-height:30px;}
#goto{width:58px; height:58px; background:url(img/dh.png) no-repeat center center #51C332; background-size:80% 80%; position:fixed; z-index:11; right:15px; bottom:15px; border-radius:58px;}
</style>
</head>
<body>
<div id="map" style="width:100%; height:500px;"></div>
<div id="footer">
    [当前位置]<br />
    <span id="address"></span>
</div>
<div id="goto" onclick="goto();"></div>
<script type="text/javascript">
var map, center, address;
function showMap(){
    plus.nativeUI.showWaiting();
    //创建地图
    map = new plus.maps.Map('map');
    //设置缩放级别
    map.setZoom(18);
    //开启用户位置显示
    map.showUserLocation(true);
    //获取用户位置信息
    map.getUserLocation( function(state, point){
        console.log(JSON.stringify(point));
        locationPos = point;
        center = new plus.maps.Point(point.longitude, point.latitude);
        //设置地图中心点
        map.setCenter(center);
        //在周围设置图标 "latitude":34.2337,"longitude":108.903271,
        var bike1 = new plus.maps.Point(point.longitude+0.0001, point.latitude+0.0003);
        var bike1Icon = new plus.maps.Marker(bike1);
        bike1Icon.setIcon('img/story/dian.png');
        var bubble = new plus.maps.Bubble("打造最好的HTML5移动开发工具");
        bike1Icon.setBubble(bubble);
        map.addOverlay(bike1Icon);
        
//      var bike1 = new plus.maps.Point(point.longitude - 0.0001, point.latitude - 0.0003);
//      var bike1Icon = new plus.maps.Marker(bike1);
//      bike1Icon.setIcon('img/story/dian.png');
//      var bubble = new plus.maps.Bubble("打造最好的HTML5移动开发工具");
//      bike1Icon.setBubble(bubble);
//      map.addOverlay(bike1Icon);
    });
    //获取用户地址信息
    plus.geolocation.getCurrentPosition(function(p){
        plus.nativeUI.closeWaiting();
        console.log(JSON.stringify(p));
        address =  p.address.poiName;
        document.getElementById('address').innerHTML = address;
    }, function(){
        
    });
    
}
document.addEventListener('plusready', function(){
    var winHeight = document.documentElement.clientHeight;
    document.getElementById('map').style.height = (winHeight - 88)+'px';
    showMap();
});
function goto(){
    plus.maps.openSysMap(center, address, center);
}
</script>
</body>
</html>
